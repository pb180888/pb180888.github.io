<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
   /> -->

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="styleSignup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h1>Adventurists Launch</h1>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="container borderRadius backgroundWhite">
            <div class="row"></div>
            <form action="" method="get">
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 marginTop"
              >
                <label for="email">Email Addres</label> <br />
                <div class="borderRadius">
                  <input type="email" id="email" name="email" required />
                </div>
              </div>
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 marginTop"
              >
                <label for="fname">First Name</label> <br />
                <div class="borderRadius">
                  <input type="text" id="fname" name="fname" />
                </div>
              </div>
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 marginTop"
              >
                <label for="lname">Last Name</label> <br />
                <div class="borderRadius">
                  <input type="text" id="lname" name="lname" />
                </div>
              </div>
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 marginTop"
              >
                <label for="untitled">Unititled</label> <br />
                <div class="borderRadius">
                  <input type="text" id="untitled" name="untitled" />
                </div>
              </div>
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 width marginTop"
              >
                <div class="borderRadius">
                  <input
                    class="marginBottom"
                    type="submit"
                    value="Subscribe to list"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
